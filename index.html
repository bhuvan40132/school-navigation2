<style>
:root{
  --glass: rgba(0,0,0,0.55);
  --white:#fff;
  --muted:#cfcfcf;
  --gold:#FFD700;
  --top:56px;
  --bottom:90px;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;font-family:"Inter",system-ui,sans-serif;}
body{height:100vh;background:#000;overflow:hidden;}

/* ===== SAFE LAYOUT ===== */
.app{
  position:relative;
  width:100%;
  height:100%;
}

/* MAP SAFE AREA */
#viewer{
  position:absolute;
  top:var(--top);
  bottom:var(--bottom);
  left:0;
  right:0;
  z-index:1;
}
#map{width:100%;height:100%;}

/* ===== WELCOME ===== */
#welcomeOverlay{
  position:fixed;inset:0;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:200;
}
#welcomeOverlay h1{
  font-family:'Playfair Display',serif;
  font-size:28px;
  color:var(--gold);
  text-align:center;
  animation:fadeInOut 3s forwards;
}
@keyframes fadeInOut{
  0%{opacity:0;transform:translateY(20px)}
  30%{opacity:1;transform:translateY(0)}
  80%{opacity:1}
  100%{opacity:0}
}

/* ===== TOP BAR ===== */
.top-bar{
  position:fixed;
  top:0;left:0;right:0;
  height:var(--top);
  padding:0 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  background:var(--glass);
  backdrop-filter:blur(14px);
  color:var(--white);
  z-index:50;
}

/* ===== CONTROLS ===== */
.controls{
  position:absolute;
  right:14px;
  top:50%;
  transform:translateY(-50%);
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:20;
}
.control-btn{
  width:44px;height:44px;
  border-radius:50%;
  background:var(--glass);
  color:var(--white);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== BOTTOM NAV ===== */
.bottom-nav{
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 24px);
  height:78px;
  background:linear-gradient(180deg,rgba(255,255,255,0.08),rgba(0,0,0,0.7));
  backdrop-filter:blur(18px);
  border-radius:26px;
  display:flex;
  justify-content:space-around;
  align-items:center;
  color:var(--white);
  z-index:60;
}
.nav-item{text-align:center;font-size:11px;cursor:pointer}
.nav-item span{display:block;font-size:22px;margin-bottom:6px}

/* ===== PANEL ===== */
.panel{
  position:fixed;
  left:0;
  right:0;
  bottom:-100%;
  height:calc(100% - var(--top) - var(--bottom));
  background:rgba(0,0,0,0.92);
  backdrop-filter:blur(16px);
  border-radius:24px 24px 0 0;
  padding:16px;
  transition:bottom .35s ease;
  z-index:70;
}
.panel.active{bottom:var(--bottom);}
.panel ul{
  max-height:100%;
  overflow-y:auto;
  padding-right:6px;
}
.panel li{
  list-style:none;
  padding:14px 6px;
  border-bottom:1px solid rgba(255,255,255,.08);
  color:var(--muted);
  cursor:pointer;
}

/* ===== PHOTO VIEWER ===== */
#photoViewer{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.95);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:100;
}
#photoViewer img{
  width:92%;
  max-height:80%;
  object-fit:contain;
  border-radius:14px;
}
.photo-controls{
  position:absolute;
  bottom:24px;
  display:flex;
  gap:18px;
}
.photo-btn{
  padding:12px 18px;
  background:var(--glass);
  border-radius:14px;
  color:var(--white);
  cursor:pointer;
}
</style>
</head>

let currentPhotos=[],photoIndex=0;
const panel=document.getElementById("panel");
const panelList=document.getElementById("panelList");

function openPanel(type){
  panelList.innerHTML="";
  data[type].forEach(item=>{
    const li=document.createElement("li");
    li.textContent=item;
    li.onclick=()=>photoSets[item] && openViewer(photoSets[item]);
    panelList.appendChild(li);
  });
  panel.classList.add("active");
}

function openViewer(p){
  currentPhotos=p;
  photoIndex=0;
  photoImage.src=currentPhotos[0];
  photoViewer.style.display="flex";
}
function nextPhoto(){
  if(photoIndex<currentPhotos.length-1)photoImage.src=currentPhotos[++photoIndex];
}
function prevPhoto(){
  if(photoIndex>0)photoImage.src=currentPhotos[--photoIndex];
}
function closeViewer(){
  photoViewer.style.display="none";
}
